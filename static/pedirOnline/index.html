<h1 id="online-tittle">Entregamos até você !</h1>
 
    <form id="form">
        <div class="online-item-form">
            <p>
                <label for="estado">Estado:</label>
                <input type="text" id="estado">
            </p>
            <p>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade">
            </p>
        </div>
        <div class="online-item-form">
            <p>
                <label for="rua">Rua:</label>
                <input type="text" id="rua">
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="number" id="numero">
            </p>
        </div>
        <div class="online-item-form">
            <p>
                <label for="tipo-endereço">Tipo:</label>
                <select name="tipo-endereço" id="tipo-endereço">
                    <option value="apartamento">Apartamento</option>
                    <option value="casa">Casa</option>
                    <option value="comercial">Comercial</option>
                </select>
            </p>
            <p>
                <label for="numero-apt">N° apt/suíte</label>
                <input type="number" id="numero-apt">
            </p>
        </div>
        <p>
            <label for="info">Informação adicional: </label>
            <textarea id="info" cols="30" rows="5" placeholder="Isso é uma simulação de formulário..."></textarea>
        </p>
        <p id="button">Enviar</p>
    </form>
